<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Rediger Billett</title>
    <script src="edit.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Rediger Din Billett:</h1>
    <br>
    <div class="row">
        <div class="col-md-4">
            <form class="form">
                <label for="film">Velg film:</label>
                <select id="film" class="form-control">
                    <option value="" disabled selected>Velg en film</option>
                    <option value="Star Wars">Star Wars</option>
                    <option value="Mission Impossible">Mission Impossible</option>
                    <option value="Dune">Dune</option>
                </select>
                <span id="feilFilm" style="color:red"></span>
                <br><br>

                <label for="antall">Antall billetter:</label>
                <input type="number" id="antall" class="form-control" pattern="\d*" title="Vennligst skriv inn et tall.">
                <span id="feilAntall" style="color:red"></span>
                <br>

                <label for="fornavn">Fornavn:</label>
                <input type="text" id="fornavn" class="form-control">
                <span id="feilFornavn" style="color:red"></span>
                <br>

                <label for="etternavn">Etternavn:</label>
                <input type="text" id="etternavn" class="form-control">
                <span id="feilEtternavn" style="color:red"></span>
                <br>

                <label for="epost">Epost:</label>
                <input type="email" id="epost" class="form-control">
                <span id="feilEpost" style="color:red"></span>
                <br>

                <label for="telefon">Telefonnr.:</label>
                <input type="text" id="telefon" class="form-control">
                <span id="feilTelefon" style="color:red"></span>
                <br>
            </form>
            <button type="button" class="btn btn-primary" onclick="kjopBillett()">Kj√∏p billetter</button>
        </div>
    </div>
</div>
</body>
</html>
